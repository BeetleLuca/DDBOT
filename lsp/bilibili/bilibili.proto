syntax = "proto3";
package bilibili;

option go_package = "bilibili";

enum LiveStatus {
    NoLiving = 0;
    Living = 1;
}

enum RoundStatus {
    Off = 0;
    On = 1;
}

enum RoomStatus {
    NonExist = 0;
    Exist = 1;
}

enum SpecialType {
    Normal = 0;
    Pay = 1;
    YearFestival = 2;
}

message RoomInitResponse {
    int32 code = 1;
    string message = 2;
    message Data {
        int64 room_id = 1;
        int64 short_id = 2;
        int64 uid = 3;
        bool is_hidden = 5;
        bool is_locked = 6;

        LiveStatus live_status = 8;

        int32 is_sp = 15;
        int32 special_type = 16;
    }
    Data data = 3;
}

message XSpaceAccInfoResponse {
    int32 code = 1;
    string message = 2;

    message Data {
        int64 mid = 1;
        string name = 2;
        int32 level = 7;
        message LiveRoom {
            int32 roomStatus = 1;
            int32 liveStatus = 2;
            string url = 3;
            string title = 4;
            string cover = 5;
            int64 roomid = 6;
            int32 roundStatus = 7;
        }
        LiveRoom live_room = 17;
    }
    Data data = 3;
}

message DynamicSvrSpaceHistoryResponse {
    int32 code = 1;
    string message = 2;
    message Data {
        message Card {
            string card = 1;
            message Desc {
                int64 dynamic_id = 1;
                int64 orig_dy_id = 2;
                int32 orig_type = 3;
                int32 pre_dy_id = 4;
                int32 comment = 5;
                int32 like = 6;
                int32 view = 7;
                int32 repost = 8;
                int32 timestamp = 9;
            }
            Desc desc = 2;
            message Extra {
                int32 is_space_top = 1;
            }
            Extra extra = 5;
        }
        repeated Card cards = 1;
        int32 has_more = 2;
        int64 next_offset = 3;
    }
    Data data = 3;
}

message GetRoomInfoOldResponse {
    int32 code = 1;
    string message = 2;
    message Data {
        RoomStatus roomStatus = 1;
        RoundStatus roundStatus = 2;
        LiveStatus liveStatus = 3;
        string url = 4;
        string title = 5;
        string cover = 6;
        int64 online = 7;
        int64 roomid = 8;
        int32 broadcast_type = 9;
        int32 online_hidden = 10;
    }
    Data data = 3;
}